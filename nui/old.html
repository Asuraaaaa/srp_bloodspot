<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/my.css" rel="stylesheet" type="text/css"/>
		
    </head>

    <body>
		<div id="samples_menu" class="container centered" style="border: 2px solid black; padding-left: 0; padding-right: 0; overflow-y: hidden; display: none;">
			<div class="alert alert-warning" style="height: 32px; padding-top: 3px; margin-bottom: 0;">
				Zebrane próbki
				<button class="btn btn-sm btn-danger" style="float: right;" id="exit"><i class="fas fa-times-circle" style="font-size: auto"></i></button>
			</div>
			<hr style="margin-top: 0; margin-bottom: 0; border: 1px solid black;">
			<div class="row" style="height: 95%; margin-right: 0; margin-left: 0; margin-bottom: 0;">
				<div class="col-2" style="padding-left: 0; padding-right: 0; border-right: 1px solid black;">
					<div class="row" style="padding: 10px;">
						<div class="col-12 col-sm-12 col-md-12 col-lg-6">
							<button class="btn btn-lg btn-block btn-warning pull-right" style="" id="check" disabled><i class="fas fa-search" style="font-size: auto"></i></button>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-6">
							<button class="btn btn-lg btn-block btn-danger pull-right" style="" id="remove" disabled><i class="fas fa-trash" style="font-size: auto"></i></button>
						</div>
					</div>
				</div>
				<div class="col-10" style="padding-left: 0; padding-right: 0;">
					<div style="height: 100%; overflow-y: scroll;">
						<div class="row" id="samples" style="padding-left: 15px; padding-right: 15px;">
							<div class="col-3 col-sm-3 col-md-3 col-lg-3">
								<div class="item" data-id="1">
									<img src="BloodyRags.png" class="img-fluid" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="progress_page" class="container centered" style="border: 2px solid black; padding-left: 0; padding-right: 0; overflow-y: hidden; display: block;">
			<div class="alert alert-warning" style="height: 32px; padding-top: 3px; margin-bottom: 0;">
				Zebrane próbki - Analiza próbki
				<button class="btn btn-sm btn-danger" style="float: right;" id="exit"><i class="fas fa-times-circle" style="font-size: auto"></i></button>
			</div>
			<hr style="margin-top: 0; margin-bottom: 0; border: 1px solid black;">
			<div class="row" style="height: 95%; margin-right: 0; margin-left: 0; margin-bottom: 0;">
				<div class="col-12" style="padding-left: 0; padding-right: 0;">
					<div class="row" style="padding: 10px;">
						<div class="col-10 offset-1">
							<label>Analiza próbki</label>
							<div class="progress" style="height: 48px;">
								<div class="progress-bar bg-success" id="analyzebar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		
		<div id="data_page" class="container centered" style="border: 2px solid black; padding-left: 0; padding-right: 0; overflow-y: hidden; display: none;">
			<div class="alert alert-warning" style="height: 32px; padding-top: 3px; margin-bottom: 0;">
				Zebrane próbki - Wyniki analizy
				<button class="btn btn-sm btn-danger" style="float: right;" id="exit"><i class="fas fa-times-circle" style="font-size: auto"></i></button>
			</div>
			<hr style="margin-top: 0; margin-bottom: 0; border: 1px solid black;">
			<div class="row" style="height: 95%; margin-right: 0; margin-left: 0; margin-bottom: 0;">
				<div class="col-12" style="padding-left: 0; padding-right: 0;">
					<div class="row" style="padding: 10px;">
						<div class="col-10 offset-1">
							<div class="row" style="padding: 10px;">
								<div class="col-12">
									<div class="card" style="">
										<div class="card-body">
											<h5 class="card-title">Wyniki analizy</h5>
											<h6 class="card-subtitle mb-2 text-muted">Imię: sssxxx</h6>
											<h6 class="card-subtitle mb-2 text-muted">Nazwisko: xxxsss</h6>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		
		<script>
		
			var progress = 0;
			var started = 0;
		
			setInterval(function()
			{
				if(progress < 100)
				{
					if(progress > 25 && progress < 50) progress++;
					if(progress > 90 && progress < 97) progress++;
					progress++;
					$("#analyzebar").css("width", progress+"%");
					$("#analyzebar").text(progress+"%");
				}
				else
				{
					if(started == 0)
					{
						setTimeout(function()
						{
							$("#progress_page").hide();
							$("#data_page").show();
						}, 1000);
						started = 1;
					}
				}
			}, 50);
		
		</script>
		
		<script src="js/samples.js"></script>
    </body>
	
</html>
